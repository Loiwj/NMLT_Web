        <div class="search-header">

    <main>
        <h1 class="main-content-1">ĐĂNG NHẬP</h1>
        <p class="underlined"></p>
       <div class="grid__row justify-content-center">
        <form method="post" name="formRegister" autocomplete="off">
            <div ><img style="width: 200px;" src="assets/images/lap1/dangnhap/userlogin.png"

            </div>
            <table>
                <tr class="grid__row suggestions-icon">
                    <th class="search-icon search-header-icon "><i class="fa-solid fa-user"></i></th>
                    <td>
                        <input type="text" name="Email" placeholder="Vui lòng nhập Email" required>
                    </td>
                </tr>
                <tr class="grid__row suggestions-icon">
                    <th class="search-icon search-header-icon "><i class="fa-solid fa-key"></i></th>
                    <td>
                        <input type="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>
                    </td>
                    <td>
                </tr>
                <tr>
                    <th><b>Bạn quên <a href="#">Mật Khẩu</a></b>
                        <b> <input type="checkbox">Ghi nhớ mật khẩu cho lần đăng nhập sau</b>
                    </form></th>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Đăng Ký">
                        <input type="reset" name="Reset" value="Hủy">
                </tr>

            </table>
            
       </div>
